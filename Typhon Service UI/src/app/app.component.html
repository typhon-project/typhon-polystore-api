<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>{{title}}</h3>
        </div>

        <ul class="list-unstyled components">
            <li *ngFor="let item of items">
                <a routerLink="{{item.url}}">{{item.name}}</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <router-outlet></router-outlet>
        <app-messages></app-messages>
    </div>
</div>
